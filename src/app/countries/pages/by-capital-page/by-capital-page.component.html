<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <shared-search-box
        (onValue)="searchByCapital($event)"
        placeholder="Buscar por capital..."

    ></shared-search-box>
    </div>
  </div>

  <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
    <!-- <app-pais-tabla [paises]="countries"></app-pais-tabla> -->
  </div>
</div>
